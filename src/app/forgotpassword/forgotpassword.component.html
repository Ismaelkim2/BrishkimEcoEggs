<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
      
      <div class="text-center mb-3">
        <h2 class="mb-0">Verify Your Identity</h2>
      </div>
  
      <form>
        <div class="d-grid gap-3">
  
          <!-- SMS Option -->
          <button type="button" class="btn btn-outline-success" [disabled]="!phone" (click)="sendVerificationCode()">
            <i class="bi bi-phone-fill me-2"></i> 
            Send code to <strong>{{ phone || '...' }}</strong>
          </button>
          <div *ngIf="phone" class="form-check ms-2">
            <input type="checkbox" class="form-check-input" id="smsCheck" [(ngModel)]="smsSelected" name="smsCheck">
            <label class="form-check-label" for="smsCheck">
              Confirm sending code to your phone
            </label>
          </div>
  
          <!-- Email Option -->
          <button type="button" class="btn btn-outline-success" [disabled]="!email" (click)="sendVerificationCode()">
            <i class="bi bi-envelope-fill me-2"></i> 
            Send code to <strong>{{ email || '...' }}</strong>
          </button>
          <div *ngIf="email" class="form-check ms-2">
            <input type="checkbox" class="form-check-input" id="emailCheck" [(ngModel)]="emailSelected" name="emailCheck">
            <label class="form-check-label" for="emailCheck">
              Confirm sending code to your email
            </label>
          </div>
  
        </div>
  
        <div *ngIf="codeSent" class="mt-3">
          <label for="verificationCode">Enter the verification code:</label>
          <input type="text" id="verificationCode" [(ngModel)]="verificationCode" class="form-control" placeholder="Enter code">
        </div>
  
        <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  
        <div class="d-grid mt-4">
          <button type="button" class="btn btn-primary" (click)="verifyCode()">
            <i class="bi bi-check-circle-fill me-2"></i> Confirm Code
          </button>
        </div>
      </form>
    </div>
  </div>
